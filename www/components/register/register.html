<div class="bar bar-header">
  <button class="button button-icon icon ion-chevron-left color-white" ng-click="go('login')"></button>
  <div class="h1 title color-white">
  	<p class="mt--3"><i class="icon ion-fork size-27"></i></p>
  	<p class="mt--5 size-11">Appetite</p>
  </div>
</div>
<ion-content scroll="true" class="has-header">
	<div class="box-center">
		<p class="size-20 center mt-20 color-white inset-white cursive">Tell us about yourself !</p>
		<p class="size-14 mt-45 color-white">Complete your personal information:</p>
		<input type="text" class="start-input full" placeholder="Full name" ng-model="data.full_name">
		<input type="email" class="start-input full" placeholder="Email address" ng-model="data.email">
		<input type="text" class="start-input full" placeholder="Location" ng-model="data.location">
		<input type="number" class="start-input full" placeholder="Phone number" ng-model="data.phone">
		<p class="size-14 mt-20 color-white">Write a password and confirm it</p>
		<input type="password" class="start-input full" placeholder="Password" ng-model="data.password">
		<input type="password" class="start-input full" placeholder="Retype password" ng-model="data.re_password">
		<button class="btn-positive mt-45 full" ng-click="register()">Sign up</button>
	</div>
</ion-content>
